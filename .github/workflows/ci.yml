name: ci

on:
  push:
    branches: 
    - '**' 

jobs:
  build:
    name: build pluscal
    runs-on: ubuntu-latest
    container:
      image: talex5/tla
    steps:
    - run: pwd
    - run: ls -a
    - run: find *.tla | xargs java -cp tla2tools.jar pcal.trans
  test:
    name: test model
    runs-on: ubuntu-latest
    container:
      image: talex5/tla
    steps:
    - run: find *.tla | xargs java -cp tla2tools.jar tlc2.TLC
  lint:
    name: lint
    runs-on: ubuntu-latest
    container:
      image: talex5/tla
    steps:
    - run: echo "The absence of an official formatter in TLA+ prevents verifying the format."